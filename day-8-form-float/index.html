<html lang="en">

  <script src="script.js" defer="true"></script>
  <title>Form Float</title>
</head>
<body>
    <form action="" method="post" class="container">
      <h1>Login</h1>
      <div class="input-container">
        <input input type="email" name="email input" id="email-input" placeholder=""></input>
        <label for="email-input">Email</label>
      </div>
      <div class="input-container">
        <input type="password" name="password input" id="password-input" placeholder=""></input>
        <label for="password-input">Password</label>
      </div>
      <button type="button">LOGIN</button>
      <div>Don't have an account? <a href="#" target="" rel="noopener noreferrer">Register</a></div>
    </form>
</body>
