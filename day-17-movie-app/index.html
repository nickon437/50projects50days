<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer="true"></script>
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" placeholder="Search"/>
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1040&q=80"
          alt=""
        />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde
          voluptatum nesciunt corporis iste consequatur sequi quibusdam,
          exercitationem et odio repellendus, ratione aperiam debitis expedita
          veniam pariatur. Dicta sit id obcaecati!
        </div>
      </div>
    </main>
  </body>
</html>
